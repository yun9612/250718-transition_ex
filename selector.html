<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>인접 형제 선택자</title>
    <style>
      h1 + h2 {
        color: blue;
      }
      h1 ~ h2 {
        color: brown;
      }
    </style>
  </head>
  <body>
    <h2>최윤지2</h2>
    <h1>최윤지1</h1>
    <h2>최윤지2</h2>
    <h3>최윤지3</h3>
    <h2>최윤지2</h2>
  </body>
</html>
